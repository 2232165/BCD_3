<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ケーキ一覧</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="shop">
        <img src="images/shop.jpg">
    </div>
    <div class="cake">
        <h2>ショートケーキ</h2>
        <img src="images/cake01.jpg">
        <p>柔らかいスポンジケーキに生クリームとイチゴを乗せた、甘さ控えめでさっぱりとしたケーキ。</p>
    </div>
    <div class="cake">
        <h2>モンブラン</h2>
        <img src="images/cake02.jpg">
        <p>栗のペーストを使ったケーキで、上に栗クリームが山のように絞られています。栗の濃厚な風味が特徴。</p>
    </div>
    <div class="cake">
        <h2>ザッハトルテ</h2>
        <img src="images/cake03.jpg">
        <p>チョコレートケーキにアプリコットジャムを挟み、チョコレートでコーティングされた濃厚なケーキ。</p>
    </div>
    <div class="cake">
        <h2>シュークリーム</h2>
        <img src="images/cake04.jpg">
        <p>中にカスタードクリームや生クリームを詰めた軽いシュー生地のデザート。クリームの滑らかさが魅力です。</p>
    </div>
</body>
</html>
